syntax = "proto2";
package apollo.parking;

import "modules/common/proto/header.proto";

enum ParkingStatus {
  WAITING_START = 0;
  SEEKING_PLACE = 1;
  REQUEST_SENT = 2;
  COMPLETE = 3;
}


message ParkingState {
  optional apollo.common.Header header = 1;

  optional ParkingStatus status = 2;
}

